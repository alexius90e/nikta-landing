<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="./">
            <img class="header__logo-image" src="./assets/logo.svg" alt="logo" />
          </a>
        </div>

        <div class="header__menu">
          <nav class="header__menu-nav">
            <a class="header__menu-nav-link" href="#">Почему наши сотрудники</a>
            <a class="header__menu-nav-link" href="#">Что они могут</a>
            <a class="header__menu-nav-link" href="#">Как это работает</a>
          </nav>
        </div>

        <div class="header__burger">
          <button class="header__burger-button">Меню</button>
        </div>

        <div class="header__login">
          <button class="header__login-button">Войти</button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="first-screen">
        <div class="container">
          <div class="first-screen__content">
            <h2 class="first-screen__title">Цифровые сотрудники которые не раздражают</h2>
            <p class="first-screen__description">
              Увеличат продажи, ускорят работу, привлекут клиентов. Нужно что-то ещё? Без проблем.
            </p>
            <div class="first-screen__connect">
              <button class="first-screen__connect-button button">Давайте общаться</button>
            </div>
          </div>

          <div class="first-screen__figure">
            <img class="first-screen__figure-image" src="./assets/heads.png" alt="heads" />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
